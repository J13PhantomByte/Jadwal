<meta charset="UTF-8">

<title>Jadwal Kuliah</title>

<style>

.uniform {
  max-width:1100px;
  margin:0 auto 16px;
  padding:14px 16px;
  border-radius:12px;
  display:flex;
  align-items:center;
  gap:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
}

.uniform-icon {
  font-size:2rem;
}

.uniform-name {
  font-size:clamp(.85rem, 2.5vw, 1rem);
  opacity:.8;
}
  

:root {
  --primary:#0d47a1;
  --bg:#f4f6f8;
  --card:#ffffff;
  --free:#e0e0e0;
}

* {
  box-sizing:border-box;
  font-family:system-ui, -apple-system, Segoe UI, sans-serif;
}

body {
  margin:0;
  background:var(--bg);
  padding:16px;
}

h1 {
  text-align:center;
  color:var(--primary);
  margin-bottom:16px;
  font-size:clamp(1.3rem, 3vw, 2rem);
}

/* Tabs */
.tabs {
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  justify-content:center;
  margin-bottom:16px;
}

.tab {
  padding:10px 14px;
  border-radius:8px;
  background:#bbdefb;
  font-weight:600;
  cursor:pointer;
  font-size:clamp(.85rem, 2.5vw, 1rem);
}

.tab.active {
  background:var(--primary);
  color:#fff;
}

/* Card */
.card {
  max-width:1100px;
  margin:auto;
  background:var(--card);
  border-radius:14px;
  box-shadow:0 8px 25px rgba(0,0,0,.08);
  overflow:hidden;
}

/* Table */
.table-wrap {
  overflow-x:auto;
}

table {
  width:100%;
  border-collapse:collapse;
  min-width:600px;
}

thead {
  background:var(--primary);
  color:#fff;
}

th, td {
  padding:14px;
  text-align:center;
  border-bottom:1px solid #eee;
  font-size:clamp(.8rem, 2.3vw, .95rem);
}

tbody tr:hover {
  background:#f1f7ff;
}

.free {
  background:var(--free);
  font-style:italic;
  color:#555;
  font-weight:500;
}

.course {
  color:white;
  font-weight:600;
}

/* Mobile */
@media (max-width:480px) {
  body { padding:10px }
  th, td { padding:10px }
}
</style>
</head>
<body>

<div id="app">
  <h1>ðŸ“… Jadwal Kuliah Mingguan</h1>

  <div class="uniform" :style="{background: uniforms[activeDay].color}">
  <span class="uniform-icon">{{ uniforms[activeDay].icon }}</span>
  <div>
    <strong>Seragam {{ activeDay }}</strong>
    <div class="uniform-name">{{ uniforms[activeDay].name }}</div>
  </div>
</div>


  <div class="tabs">
    <div
      v-for="day in days"
      :key="day"
      class="tab"
      :class="{active: activeDay === day}"
      @click="activeDay = day"
    >
      {{ day }}
    </div>
  </div>

  <div class="card">
    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Waktu</th>
            <th>Mata Kuliah</th>
            <th>Dosen</th>
            <th>Ruangan</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="row in schedule[activeDay]" :key="row.waktu">
            <td>{{ row.waktu }}</td>

            <td
              :class="row.matkul === 'Free Slot' ? 'free' : 'course'"
              :style="row.matkul === 'Free Slot'
                ? {}
                : { backgroundColor: colorFromString(row.matkul) }"
            >
              {{ row.matkul }}
            </td>

            <td>{{ row.dosen }}</td>
            <td>{{ row.ruangan }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

  computed: {

  },
  methods: {
    colorFromString(text) {
      let hash = 0;
      for (let i = 0; i < text.length; i++) {
        hash = text.charCodeAt(i) + ((hash << 5) - hash);
      }
      const hue = Math.abs(hash) % 360;
      return `hsl(${hue}, 65%, 55%)`;
    }
  }
